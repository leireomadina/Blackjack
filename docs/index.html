<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Free blackjack game: play versus the computer and win!">
    <meta name="keywords" content="blackjack, game, cards, deck">
    <meta name="author" content="Leire Ordeñana Madina">
    <title>Blackjack game | Let's play!</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css"/>
    <link rel="icon" href="./assets/images/clubs.jpg" type="image/jpg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Blackjack</h1>
        <!-- <p class="header__subtitle">Can you beat the computer? 😏</p> -->
      </header>

      <main class="main">
        <section class="options">
          <div class="options__container">
            <button class="btn btn--primary js-new-button" type="button">New Game</button>
            <button class="btn btn--secondary js-ask-button" type="button">
              Ask Card
            </button>
            <button class="btn btn--secondary js-stop-button" type="button">
              Stop
            </button>
          </div>
        </section>
        <section class="table-container">
          <article class="player-template">
            <div class="player-template__container">
              <h2 class="player-template__title">Player 1 |</h2>
              <p class="player-template__points js-players-points">0 points</p>
            </div>
            <div class="cards-container">
            </div>
          </article>
          <article class="player-template">
            <div class="player-template__container">
              <h2 class="player-template__title">Computer |</h2>
              <p class="player-template__points js-players-points">0 points</p>
            </div>
            <div class="cards-container">
            </div>
          </article>
        </section>

      </main>

      <footer class="footer">
        <small class="footer__text"
          >Made with <span class="footer__emoji">🤟🏼</span> by Leire
          Ordeñana.</small
        >
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
